<!doctype html>
<html><!-- manifest="cache.manifest"> -->
<head>
    <title id="title">jc://remote/</title>

    <META charset="utf-8"></META>
    <META http-equiv="content-type" content="text/html; charset=utf-8"></META>
    <META http-equiv="cache-control" content="no-cache"></META>

    <meta name="theme-color" content="#000000"></meta>
    <meta name="apple-mobile-web-app-capable" content="yes"></meta>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"></meta>

    <LINK rel=apple-touch-icon href="favicon.png"></LINK>
    <LINK rel=apple-touch-icon-precomposed href="favicon.png"></LINK>

    <!-- load main javascript files, dynamic load of additional files is managed at the end of this file -->

    <script src="/modules/modules_1.2.js"></script>
    <script src="/framework/app-fw.js"></script>
    <script src="/remote-v3/remote.js"></script>
    <style>
        .loading_overlay {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 200;
            background: lightgray;
            height: 100%;
            width: 100%;
            border-radius: 0px;
            border: 0px;
            display: flex; /* Add flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            }
    </style>

</head>
<body>
    <div id="loading_overlay" class="loading_overlay">
        <img src="framework/img/loading3.gif" height="100px" width="100px" />
    </div>
    <div id="message_overlay" class="message_overlay">
    </div>

    <nav id="nav">
    <nav-logo id="rest_status"></nav-logo>

    <!-- APP specific header elements // START -->

    <nav-info id="audio1" onClick="rm3slider.show_hide();" style="cursor:pointer;"></nav-info><!--icon-->
    <nav-info id="audio2" onClick="rm3slider.show_hide();" style="cursor:pointer;"></nav-info><!--icon-->
    <nav-info id="audio3" onClick="rm3slider.show_hide();" style="cursor:pointer;">IIIIIIIIIIIIIIIIIIII</nav-info>
    <nav-info id="audio4"></nav-info><!--icon-->

    <!-- APP specific header elements // END -->

    <nav-title id="navTitle">Loading ...</nav-title>
    <ul>
      <li id="navi"><div onClick="javascript:appClickMenu();"  id="navi-click"><img src="img/button.png" /></div>
        <ul id='menuItems' style="visibility:hidden;"><!-- drop down menu - filled by script --></ul>
      </li>
    </ul>
    </nav>

    <div id="statusLED"><div id="red"></div></div>
    <div id="statusLEDload"><img src="framework/img/loading3.gif"></div>
    <div id="headerRight" class="headerRight"></div>
    <div id="app_background" class="app_background"></div>
    <div id="app_content" class="app_content">

    <div id='devices'></div>
    &nbsp;<br/>
    &nbsp;<br/>
    <div id='reload_info'  style="width:100%;display:none;"></div>
    <div class='frame_block'>
        <div class='remote_nav' id='remote_nav'><nav-b>
         <ul>
          <li>
            <ul id='menuItems2'><!-- fixed menu for wide screens - filled by script --></ul>
          </li>
         </ul>
        </nav-b></div>
        <div id='frames'></div>
        <div id='setting_ext_frames'></div>
        <div id='setting_frames'></div>
    </div>

    <div id="appMsg"></div>
    <div id="ontop"        style="display:none"></div>
    <div id="theme_check"  style="display:none"></div>

    <!-- APP specific scripts and HTML elements // START -->

    <div id="audio_slider" class="audio_slider"></div>

    <!-- APP specific scripts and HTML elements // END -->

    <!-- load additional css and javascript files in specific order // START -->

    <script>

        loadScripts("/modules/",   modules_js);
        loadCss("/modules/",       modules_css);

        loadCss("/remote-v3/",     remote_css);
        loadScripts("/remote-v3/", remote_js);

        loadScripts("/framework/", app_js);
        loadCss("/framework/",     app_css);

        setTimeout( function() {
            startApp();
            startRemote();
            elementHidden("loading_overlay");
        }, 500 );

    </script>

    <!-- load additional css and javascript files in specific order // END -->

    &nbsp;<br/>
    &nbsp;<br/>
    &nbsp;<br/>
